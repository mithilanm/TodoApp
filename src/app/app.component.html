<div class="text-center">
    <div class="header">
        <h1>Todo App</h1>
    </div>
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <input type="text" [(ngModel)]="textName" required placeholder="Task" formControlName="task" #task>
            <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">{{editMode?'Update':'Add'}}</button>
            <button class="btn btn-danger" type="button" *ngIf="editMode" (click)='onDelete()'>Delete</button>
        </form>
</div>
<div class="container">
    <div class="row">
        <h1>Tasks ({{numOfTasks}})</h1>
        <p>Completed: {{numOfCompleted}}</p> <p>Pending: {{numOfTasks - numOfCompleted}}</p>
    </div>
    <div class="row" *ngFor="let item of shownTasks; let i=index;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value={{item.task}} id="flexCheckDefault" (click)="checked(i)">
            <label class="form-check-label" for={{item.task}}>
                <a (click)="onEdit(item, i)" *ngIf="!editMode">{{item.task}}</a>
                <input type="text" [(ngModel)]="textName" *ngIf="editMode">
                <button class="btn btn-success" *ngIf="textName == item.task">
                    <fa-icon [icon]="faPen"></fa-icon>
                </button>
                <button class="btn btn-danger" *ngIf="textName == item.task" (click)="onDelete()">
                    <fa-icon [icon]="faTrash"></fa-icon>
                </button>
            </label>
        </div>
    </div>
</div>

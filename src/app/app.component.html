<div class="text-center">
    <div class="header">
        <h1>Todo App</h1>
    </div>
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <input type="text" [(ngModel)]="textName" required placeholder="Task" formControlName="task" #task >
        <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">Add</button>
    </form>
</div>
<div class="container">
    <div class="row">
        <h1>Tasks</h1>
    </div>
    <div class="row" *ngFor="let item of shownTasks">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="{{item.task}}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{item.task}}
            </label>
        </div>
    </div>
</div>
